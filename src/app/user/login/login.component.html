<div class="col-md-12">
	<div class="card card-container">
		<img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />

<form class="text-center border border-light p-5" [formGroup]='loginForm' (ngSubmit)='login()'>

    <p class="h4 mb-4">Sign In</p>
  
    <input type="email" formControlName="email" class="form-control mb-4" placeholder="E-mail">
  
    <input type="password" formControlName="password" class="form-control mb-4" placeholder="Password">

      <div class="error-message" *ngIf="this.errorMessage" >
        {{ this.errorMessage }}
      </div>

    <div class="d-flex justify-content-around">
      <div>
        <a href="">Forgot password?</a>
      </div>
    </div>
  
    <button class="btn btn-primary" block="true" type="submit">Sign in</button>
  
    <p>Not a member?
      <a routerLink='/signup'>Register</a>
    </p>
  
  </form>

</div>
</div>
