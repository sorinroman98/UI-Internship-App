<div class="container">
  <div class="error-message" *ngIf="this.errorMessage" >
    {{ this.errorMessage }}
  </div>
<form [formGroup]="productForm" (ngSubmit)="submitProduct()" novalidate>
    <div class="form-group">
        <label>Category</label>
        <!-- <select class="form-control" formControlName="person_name" #person_name>
          <option *ngFor="let person of people">
            {{ person.person_name }}
          </option>
        </select> -->

        <input type="text" class="form-control" formControlName="category" placeholder="category">
      </div>

    <div class="form-group">
      <label >Product Name</label>
      <input type="text" class="form-control" formControlName="productName" placeholder="Product name">
    </div>
  
    <div class="form-group">
        <label >Price</label>
        <input type="text" class="form-control" formControlName="price" placeholder="Price">
      </div>
      <div class="form-group">
        <label >Issues</label>
        <input type="text" class="form-control" formControlName="issues" placeholder="Issues">
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input type="text" class="form-control" formControlName="quantity" placeholder="Quantity">
      </div>
      <button type="submit" class="btn btn-primary pull-right"> Add</button>
  </form>
      
</div>
